<div class="well clearfix">
    <div class="form-group">
        <textarea rows="4" ng-model="message" class="form-control" placeholder="your message"></textarea>
    </div>
    <p class="input-group">
        <input class="form-control" datepicker-popup ng-model="date" is-open="opened" min-date="minDate"></input>
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </p>
    <timepicker ng-model="time"></timepicker>
    <button class="btn btn-success pull-right" ng-disabled="!date" ng-click="save()">Tweet</button>
</div>
